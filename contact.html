							<script>
								(() => {
									const phone = document.getElementById("phone")
									const phoneText = phone.childNodes[1] || phone.lastChild
									const phoneIcon = document.createElement("span")

									phoneIcon.className = "material-symbols-outlined icon"
									phoneIcon.textContent = "content_copy"

									/** @param {string} text */
									function copyText(text){
										if(!navigator.clipboard){
											const textarea = document.createElement("textarea")

											textarea.style.position = "fixed"
											textarea.style.top = "0"
											textarea.style.left = "0"
											textarea.value = text

											document.body.appendChild(textarea)
											textarea.focus()
											textarea.select()

											document.execCommand("copy")
											textarea.remove()

											return
										}

										navigator.clipboard.writeText(text)
									}

									phoneIcon.addEventListener("click", event => {
										event.preventDefault()
										copyText(phoneText.textContent)
									})

									phoneText.before(phoneIcon)
									phoneText.before(document.createTextNode(" "))
								})()
